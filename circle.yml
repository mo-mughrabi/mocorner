machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose==1.10
  services:
    - docker
  environment:
    CLUSTER_NAME: ob-site
    CLOUDSDK_COMPUTE_ZONE: us-central1-a
    BUCKET: gs://www.mocorner.com

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ ! -e ~/docker ]]; then mkdir -p ~/docker; fi
    - docker-compose build

test:
  override:
    - docker-compose up -d
#    - curl --retry 10 --retry-delay 5 -v http://127.0.0.1:4000

deployment:
  prod:
    branch: master
    commands:
      - docker-compose run app jekyll build
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json      
      - sudo /opt/google-cloud-sdk/bin/gsutil cp -r _site/* ${BUCKET}
